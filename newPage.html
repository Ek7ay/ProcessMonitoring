        <script>
            // 页头下拉选项相关逻辑代码
            $("#select").on("click", () => {
                var isBlock =$("#selectOption").css("display")
                if (isBlock == "none") {
                    $("#selectOption").show();
                    $("#arrowImg").attr("src", "image/caret-up.png");
                }
                if (isBlock == "block") {
                    $("#selectOption").hide();
                    $("#arrowImg").attr("src", "image/caret-down.png")
                }
            })
            function select(data) {
                $("#select span").text(data);
                $("#selectOption").hide();
                $("#arrowImg").attr("src", "image/caret-down.png")
                switch (data) {
                    case "所有超时单":
                        $("#i1").show();
                        $("#i2").hide();
                        $("#i3").hide();
                        break;
                    case "所有在途工单":
                        $("#i1").hide();
                        $("#i2").show();
                        $("#i3").hide();
                        break;
                    case "催单信息反馈":
                        $("#i1").hide();
                        $("#i2").hide();
                        $("#i3").show();
                        break;
                    default:
                }
            }
            // 点击放大镜触发搜索
            function search() {
                alert("触发搜索")
            }
